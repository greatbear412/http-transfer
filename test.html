<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {};
        let count = 1;
        let color = '';
        const log = console.log;

        Object.defineProperty(obj, 'color', {
            get() {
                return color;
            },
            set(val) {
                count++;
                color = val;
            }
        });

        obj.color = 'red';
        log(color);
        log(count);

        obj.color = 'black';
        log(color);
        log(count);
    </script>
</body>

</html>
